<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Dashboard Project</title>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <!-- google icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <!-- local css -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">

        <div class="header-container">
            Header
        </div>

        <div class="sidebar-container">

            <div class="dashboard">
                <h2><span class="material-symbols-outlined">extension</span>Dashboard</h2>
            </div>

            <div class="nav-links">
                <h3><span class="material-symbols-outlined">home</span>Home</h3>
                <h3><span class="material-symbols-outlined">account_circle</span>Profile</h3>
                <h3><span class="material-symbols-outlined">mail</span>Messages</h3>
                <h3><span class="material-symbols-outlined">history</span>History</h3>
                <h3><span class="material-symbols-outlined">task</span>Tasks</h3>
                <h3><span class="material-symbols-outlined">groups</span>Communities</h3>
            </div>

            <div class="account-settings">
                <h3><span class="material-symbols-outlined">settings</span>Settings</h3>
                <h3><span class="material-symbols-outlined">help</span>Support</h3>
                <h3><span class="material-symbols-outlined">shield</span>Privacy</h3>
            </div>
            
        </div>

        <div class="content-container">
            Content
        </div>

    </div>
</body>
</html>

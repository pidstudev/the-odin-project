<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Project - Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        TOP Project - Calculator
    </header>
    <div class="screen-container">
        <div id="screen"></div>
    </div>
    <div class="btn-container">
        <div class="btn-row">
            <button class="calc-btn" id="seven">7</button>
            <button class="calc-btn" id="eight">8</button>
            <button class="calc-btn" id="nine">9</button>
            <button class="calc-btn" id="divide">/</button>
        </div>
        <div class="btn-row">
            <button class="calc-btn" id="four">4</button>
            <button class="calc-btn" id="five">5</button>
            <button class="calc-btn" id="six">6</button>
            <button class="calc-btn" id="multiply">*</button>
        </div>
        <div class="btn-row">
            <button class="calc-btn" id="one">1</button>
            <button class="calc-btn" id="two">2</button>
            <button class="calc-btn" id="three">3</button>
            <button class="calc-btn" id="subtract">-</button>
        </div>
        <div class="btn-row">
            <button class="calc-btn" id="zero">0</button>
            <button class="calc-btn" id="point">.</button>
            <button class="calc-btn" id="result">=</button>
            <button class="calc-btn" id="add">+</button>
        </div>
    </div>
    <footer>
        &copy; pidstudev 2024
    </footer>
</body>
</html>

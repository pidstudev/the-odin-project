<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP - Project: Library</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- Local CSS -->
    <link rel="stylesheet" href="exercise.css">

    <!-- Local Scripts -->
    <script src="exercise.js" defer></script>

</head>
<body>

    <header>
        <div>library</div>
        <div>pidstudev</div>
    </header>
    
    <main>

        <div class="button-container">
            <button id="add-book-btn">+ new book</button>
        </div>

        <div class="popup-form" id="popup-form">

            <form action="" id="book-form">

                <div>
                    <label for="title">Book Title:</label>
                    <input type="text" name="title" id="title" required>
                </div>
                <br>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author" required>
                </div>
                <br>
                <div>
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" required>
                </div>
                <br>
                <div class="checkbox">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="readStatus" id="read">
                </div>
                <br>
                <button type="submit" onclick="addBook()">Add Book</button>
    
            </form>

        </div>

        <hr>

        <div class="library-container">
            <div class="contents">Contents</div>
            <div>
                <ul id="library-list">
                    
                </ul>
            </div>
        </div>

        <footer>
            <p>&copy pidstudev 2024 for The Odin Project</p>
        </footer>

    </main>
    
</body>
</html>

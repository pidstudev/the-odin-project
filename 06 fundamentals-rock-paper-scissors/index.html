<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals - Rock Paper Scissors</title>

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Local Scripts -->
    <script src="index.js" defer></script>
</head>

<body>

    <div class="title">
        <h4>TOP Fundamentals - Rock Paper Scissors</h4>
    </div>

    <div class="btn-container">
        <h4>Let's Play! Best of 5</h4>
        <ul class="btn-list">
            <li><button id="rock">Rock</button></li>
            <li><button id="paper">Paper</button></li>
            <li><button id="scissors">Scissors</button></li>
        </ul>
    </div>

    <div class="output-container">
        <div class="rounds-container">
            <h4 id="round-number">Rounds</h4>
            <ul class="rounds">
                <li id="pChoice">Player:</li>
                <li id="cChoice">Computer:</li>
            </ul>
        </div>
        <div class="score-container">
            <h4>Score</h4>
            <div class="score">
                <div id="player-score">
                    Player: 0
                </div>
                <div id="computer-score">
                    Computer: 0
                </div>
            </div>
        </div>
    </div>

</body>

</html>

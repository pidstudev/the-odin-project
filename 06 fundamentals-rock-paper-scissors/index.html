<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals - Rock Paper Scissors</title>

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Local Scripts -->
    <!-- <script src="index.js"></script> -->
</head>

<body>

    <div class="title">
        <h4>TOP Fundamentals - Rock Paper Scissors</h4>
    </div>

    <div class="btn-container">
        <h4>Let's Play!</h4>
        <ul class="btn-list">
            <li><button id="rock">Rock</button></li>
            <li><button id="paper">Paper</button></li>
            <li><button id="scissors">Scissors</button></li>
        </ul>
    </div>

    <div class="output-container">
        <div class="rounds-container">
            <h4>Rounds</h4>
            <ol class="rounds">
                <li>Round 1 : </li>
                <li>Round 2 : </li>
                <li>Round 3 : </li>
                <li>Round 4 : </li>
                <li>Round 5 : </li>
            </ol>
        </div>
        <div class="score-container">
            <h4>Score</h4>
            <div class="score">
                <div class="player-score">
                    Player:
                </div>
                <div class="computer-score">
                    Computer:
                </div>
            </div>
        </div>
    </div>

</body>

</html>

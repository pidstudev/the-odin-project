<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Project - Sign-Up Form</title>
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="" defer></script>
</head>
<body>

    <div class="main-container">

        <div class="left-side-container">
            <img src="./images/bg-img.jpg" alt="background image" id="bg-img">
            <img src="./images/odin-lined.png" alt="odin logo" id="odin-logo">
        </div>

        <div class="right-side-container">

            <div class="description-container">
                <h4>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h4>
                <h4>You <em>know</em> you want to.</h4>
            </div>

            <div class="forms">
                <h4>Let's do this!</h4>

                <form action="#" class="form-container" method="POST">

                    <div class="left-forms">
                    
                        <div class="form-input">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" name="fname" id="fname" required>
                        </div>
    
                        <div class="form-input">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
    
                        <div class="form-input">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" minlength="4" maxlength="16" required>
                        </div>
                        
                    </div>

                    <div class="right-forms">

                        <div class="form-input">
                            <label for="fname">LAST NAME</label>
                            <input type="text" name="lname" id="lname" required>
                        </div>
    
                        <div class="form-input">
                            <label for="pnumber">PHONE NUMBER</label>
                            <input type="tel" name="pnumber" id="pnumber" required>
                        </div>
    
                        <div class="form-input">
                            <label for="password">CONFIRM PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>

                    </div>

                </form>
                
            </div>

            <div class="bottom-section">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>

        </div>

    </div>

</body>
</html>
